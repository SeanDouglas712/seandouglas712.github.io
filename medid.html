<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Id</title>
<style>
    html {
    font-family: 'Open-Dyslexic', sans-serif;
    font-size: 26px;
    border: 5px solid red;
    background-color: rgb(211, 172, 211);
    text-align: center;
}

header, h2, footer {
    background-color: rgb(255, 40, 40);
    padding: 10px;
    border-radius: 12px;

}
.toggle-button, .pushable {
    background: hsl(340deg 100% 32%);
    border-radius: 10px;
    border: none;
    padding: 0;
    cursor: pointer;
    outline-offset: 4px;
  }
.front {
    display: block;
    padding: 10px 30px;
    border-radius: 12px;
    font-size: 1rem;
    background: hsl(345deg 100% 47%);
    color: lightpink;
    transform: translateY(-6px);
  }

.pushable:active .front {
    transform: translateY(-2px);
  }
.toggle-button:active .front {
    transform: translateY(-2px);
}

a {
    text-decoration: none;
    color: black;
}
nav {
    background-color: rgb(255, 40, 40);
    border-radius: 12px;
}
h1 {
    font-size: 2em;
}
input, option {
    border: hidden;
    border-radius: 10px;
}
input[type="text"] {
    font-size: 17px;
}

ul {
    list-style-type: none;
    margin: 4px;
    padding: 0;
    overflow: hidden;
    border-radius: 50px;
}
li {
    display: inline-flex;
    margin: 10px;
    padding: 6px;
}
#odetails {
    text-align: left;
    font-size: 20px;
    max-width: 95%;
}
.other-details {
    text-align: left;
}
.toggle-content {
    display: none;
}
@media only screen and (max-width: 480px) {
    button {
        margin: 5px;
    }
}
</style>
</head>
<header>
    <nav>
    <div>

    </div>
        <div>
            <ul>
                    <li><button class="pushable"><span class="front">Log In</span></button></li>

                                            <li>

                                                <select name="btype" id="btype">

                                                    <option value="oneg">O Negative</option>
                                                    <option value="apos">A Positive</option>
                                                    <option value="aneg">A Negative</option>
                                                    <option value="bpos">B Positive</option>
                                                    <option value="bneg">B Negative</option>

                                                    <option value="abneg">AB Negative</option>

                                            </li>
                                            <li>
                                                <label for="cperson">Emergency Contact Name: </label>

<body>
    <br>
        <footer>
            <h3>Developed by The DARKN Group</h3>
        </footer>
    </div>
    <script>
        const toggleBtns = document.querySelectorAll('.toggle-button');
const toggleContents = document.querySelectorAll('.toggle-content');

toggleBtns.forEach((btn, i) => {
  btn.addEventListener('click', () => {
    toggleContents.forEach((content, j) => {
      if (i !== j) {
        content.style.display = 'none';
      }
    });
    toggleContents[i].style.display = toggleContents[i].style.display === 'none' ? 'block' : 'none';
  });
});
</script>
</body>
</html>
